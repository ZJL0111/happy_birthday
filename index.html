<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="birthday-title">亲爱的</h1>
        <div class="animated-text">
            <span class="letter">H</span>
            <span class="letter">A</span>
            <span class="letter">P</span>
            <span class="letter">P</span>
            <span class="letter">Y</span>
            <span class="letter space"></span>
            <span class="letter">B</span>
            <span class="letter">I</span>
            <span class="letter">R</span>
            <span class="letter">T</span>
            <span class="letter">H</span>
            <span class="letter">D</span>
            <span class="letter">A</span>
            <span class="letter">Y</span>
            <span class="letter">!</span>
        </div>
        <button id="surpriseButton" class="btn">Surprise</button>
    </div>

    <script>
        document.getElementById('surpriseButton').addEventListener('click', function() {
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
